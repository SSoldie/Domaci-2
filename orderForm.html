<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>orderForm</title>
    <link rel="icon" href="download.png" type="x-icon">
    
    <style>
        html, body{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
       label {
        display: inline-block;
        text-align: right;
        padding: 15px;
       }
    </style>
</head>
<body>
    <h1>Order Form</h1>

    <form action="">
        <div>
            <label for="Name">Your Name:</label>
            <input type="text" id="Name" placeholder="Your Name">
        </div>
        <div>
            <label for="Email">Your Email:</label>
            <input type="email" id="Email" placeholder="Your Email">
        </div>

        <div>
            <label for="product">Choose your product:</label>
            <input type="radio" id="product1" name>
            <label for="product1">Product 1</label>
            <input type="radio" id="product2" name>
            <label for="product2">Product 2</label>
            <input type="radio" id="product3" name>
            <label for="product3">Product 3</label>
         
        </div>
        <div>
            <label for="date">Delivery Date</label>
            <input type="date" id="date">
        </div>

        <div>
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" min="1">
        </div>

        <div>
            <label for="address">Address:</label>
            <input type="text" id="address" placeholder="Street Address">
        </div>
        <div>
            <label for="city">City</label>
            <select name="city" id="city">
                <option value="city1">Beograd</option>
                <option value="city2">Sabac</option>
                <option value="city3">Novi Sad</option>
                <option value="city4">Nis</option>
            </select>
        </div>
        <div>
            <label for="region">Region</label>
            <select name="region" id="region">
                <option value="region1">Centralna Srbija</option>
                <option value="region2">Macva</option>
                <option value="region3">Srem</option>
                <option value="region4">Sumadija</option>
            </select>
        </div>

        <div>
            <input type="checkbox" id="checkbox" name="checkbox">
            <label for="checkbox">Notify me by email</label>
        </div>
      
        <textarea name="Comment" id="Comment" placeholder="Your Comment Here"cols="30" rows="10"></textarea>
        <br>
        <input type="button" value="Order">
      
      

    </form>
</body>
</html>
